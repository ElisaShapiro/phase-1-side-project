<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Jokes Page</title>
    </head>
    <body>
        <header>
            <img src="Jokelogo.png" alt="logo text HaHa JokeList" style="width:400px;height:200px;">
        </header>
        <aside id="setlist-notes">
        </aside>
        <div id="joke-container">
        </div>
        <form id="add-joke-form">
            <label for="setup">Setup:</label>
            <input type="text" id="setup" name="setup" placeholder="New setup here..."/>
            <label for="punchline">Punchline:</label>
            <input type="text" id="punchline" name="punchline" placeholder="New punchline here..."/>
            <button type="submit" id="add-joke">Add Joke</button>
        </form>
    </body>
</html>
